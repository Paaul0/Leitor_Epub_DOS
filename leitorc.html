    <div id="search-bar">
        <div class="search-main-controls">
            <input type="text" id="search-input" placeholder="Pesquisar no livro...">
            <button id="close-search-btn">X</button>
        </div>
        <div id="search-nav-controls">
            <span id="search-results-info"></span>
            <div class="search-buttons">
                <button id="search-prev-btn" title="Resultado anterior" disabled>&lt;</button>
                <button id="search-next-btn" title="Próximo resultado" disabled>&gt;</button>
            </div>
        </div>
    </div>

    <div id="menu-modal">
        <div class="menu-modal-content">
            <header class="menu-header">
                <button class="back-btn" id="close-menu-modal-btn">←</button>
                <span class="chapter-title" id="menu-chapter-title">Título do Capítulo</span>
                <div class="tool-buttons">
                    <button>Aa</button>
                    <button>🔍</button>
                    <button>🔖</button>
                </div>
            </header>
            <div class="menu-tabs">
                <button class="menu-tab-btn active" data-target="panel-sumario">Sumário</button>
                <button class="menu-tab-btn" data-target="panel-exibicao">Exibição</button>
                <button class="menu-tab-btn" data-target="panel-notas">Notas</button>
            </div>
            <div class="menu-panels">
                <div class="menu-panel active" id="panel-sumario"></div>
                <div class="menu-panel" id="panel-exibicao">
                    <div class="setting-group">
                        <label>Tamanho da Fonte</label>
                        <div class="font-size-control">
                            <button id="decrease-font">-</button>
                            <div class="font-slider-wrapper"><input type="range" id="font-size-slider" min="80"
                                    max="200" value="100" step="10"></div>
                            <button id="increase-font">+</button>
                        </div>
                    </div>
                    <div class="setting-group">
                        <label>Layout da Página</label>
                        <div class="layout-control">
                            <label class="layout-option">
                                <input type="radio" name="layout" value="none" checked> Página Única
                            </label>
                            <label class="layout-option">
                                <input type="radio" name="layout" value="auto"> Página Dupla
                            </label>
                        </div>
                    </div>
                    <div class="setting-group">
                        <label for="font-select">Fonte</label>
                        <div class="font-select-control">
                            <select id="font-select">
                                <option value="Original">Original</option>
                                <option value="Georgia">Georgia</option>
                                <option value="Literata">Literata</option>
                                <option value="Merriweather">Merriweather (similar à Bookerly)</option>
                                <option value="Open Sans">Open Sans (Sans-Serif)</option>
                            </select>
                        </div>
                    </div>
                    <div class="setting-group">
                        <label>Tema de Cores</label>
                        <div class="theme-control">
                            <label class="theme-option"><input type="radio" name="theme" value="claro" checked>
                                <div class="theme-preview light"></div>Claro
                            </label>
                            <label class="theme-option"><input type="radio" name="theme" value="sepia">
                                <div class="theme-preview sepia"></div>Sépia
                            </label>
                            <label class="theme-option"><input type="radio" name="theme" value="noturno">
                                <div class="theme-preview night"></div>Noturno
                            </label>
                        </div>
                    </div>
                </div>
                <div class="menu-panel" id="panel-notas">
                    <p>Aqui aparecerão suas notas e destaques salvos.</p>
                    <button id="export-notes-btn"
                        style="margin-top: 20px; padding: 10px; width: 100%; cursor: pointer;">Exportar Notas e
                        Grifos</button>
                </div>
            </div>
        </div>
    </div>
